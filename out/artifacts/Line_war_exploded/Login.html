<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="CSS/Login_css.css">
    <script src="jsAll/Login.js"></script>
    <script src="jsAll/jquery.min.js"></script>
</head>
<body>
<div id="content">
    <div id="Limg_box"></div>
    <div id="Login_box">
        <div id="Login">
            <p><small id="login_title">登录</small></p>
            <div id="input_content">
                <p><label for="in_account" id="text_account"  class="login_text">账号:</label>
                    <input id="in_account" type="text" placeholder="请输入账号" class="login_input"></p>
                <p><label for="in_password"  id="text_password" class="login_text">密码:</label>
                    <input id="in_password" type="password" placeholder="请输入密码" class="login_input" ></p>
                <p> <input type="submit" id="login_button" value="登录" onclick= login()>登录</input> </p>
            </div>
            <div id="help_content">
               <p><a id="register_but" onclick= register_door()>注册账号</a>

                  <button id="help_but" onclick="help_message()">?<span id="art">双击关闭</span></button></p>

            </div>


        </div>
        <small id="right">Copyright © 2018 - 2019 Azrael_Arc Inc. All Rights Reserved</small>

    </div>
    <div id="Rimg_box">
        <div id="mohu">
        </div>
        <div id="help_txt">
            <small>如有问题请联系928648537@qq.com</small>
            <!--<button id="help_txt_but" onclick="help_message_hide()">关闭</button>-->
        </div>
    </div>
</div>
</body>
</html>
<script>
    var flag;
    window.onload = function () {
        flag = 0;

    }

    function help_message() {
        if(flag==0){
            document.getElementById("mohu").style.visibility = "visible";
            document.getElementById("help_txt").style.visibility = "visible";
            flag = 1;}
        else if(flag==1){
            document.getElementById("mohu").style.visibility = "hidden";
            document.getElementById("help_txt").style.visibility = "hidden";
            flag = 0;}
    }

    //     document.getElementById("help_txt").style.visibility = "hidden";

</script>
