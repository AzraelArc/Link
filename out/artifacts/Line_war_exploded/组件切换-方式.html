<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="jsAll/vue.js"></script>
</head>
<body>
<div id="app">
    <a href="" @click.prevent="comName='login'">登陆</a>
    <a href="" @click.prevent="comName='register'">注册</a>

<!--    <login v-if="flag"></login>-->
<!--    <register v-else="flag"></register>-->


<!--    一个占位符-->
    <transition mode="out-in">
    <component :is="comName"></component>
    </transition>
</div>


<!--template-->
<template id="login">
    <div>
        <h3>登陆组件</h3>
    </div>
</template>

<template id="register">
    <div>
        <h3>注册组件</h3>
    </div>
</template>

</body>
</html>

<script>
    Vue.component('login',Vue.extend({
        template:'#login',
    }))

    Vue.component('register',Vue.extend({
        template:'#register',
    }))


    var vm = new Vue({
        el:'#app',
        data:{
            flag:true,
            comName:'login',
        },
        methods:{},
    })
</script>


<style>


    .v-enter,
    .v-leave-to{
        opacity: 0;
        transform: translateY(50px);
    }


    .v-enter-active,
    .v-leave-active{
        transition: all 0.5s ease;
    }


    .v-move{
        transition: all 1.1s ease;
    }

    .v-leave-active{
        position: absolute;
    }

</style>
