<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="a">
    <div id="b"></div>
    <div id="div">
        尼玛
    </div>
</div>

</body>
</html>



<style>
    #div{
        height: 20em;
        width: 20em;
        position: absolute;
        background: black;
        top: 20em;
        left: 20em;
        color: white;
        text-align: center;
        animation: ss 10s infinite ;
        animation-fill-mode: forwards;
    }

    @keyframes ss {
        0%{
            transform: translate3d(0,0,0);}
        50%{
        transform: translate3d(0,0,200px);}

    }

   #div::before{
       content: "";
       position: absolute;
       top: -10px;
       bottom: -10px;
       left: -10px;
       right: -10px;
       background-color: red;
       z-index: -1;
   }
</style>
<style>
    #a{
        position: relative;
        border: 1px solid red;
        width: 250px;
        height: 250px;
        perspective: 500px;

    }
    #b {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 50px;
        height: 50px;
        border-radius: 5px;
        background: #89ff00;
        animation: ball 5s linear infinite;
    }


    @keyframes ball {
        0%{
            left: 0px;
            top: 0px;}
        25%{
            left: 200px;
            top: 0px;}
        50%{
            left: 200px;
            top: 200px;}
        75%{
            left: 0px;
            top: 200px;}
        100%{
            left: 0px;
            top: 0px;}



    }
</style>
