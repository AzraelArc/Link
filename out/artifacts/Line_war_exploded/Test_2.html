<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body  id="body" >
<div style="width: 100%;height: 100%; position: absolute;top: 0px;left: 0px">
<div id="over" style="display: none;border-radius: 100%;width: 10%;
height: 20%;border: 1px solid black;position: fixed;
                     background: url('Image_For_Hentai/70491138_p0.jpg');
                     background-repeat: no-repeat;
background-size: auto 500%">
</div>
<img src="Image_For_Hentai/70491138_p1.jpg" style="height: 100%;width: auto">
<input id="1">
<input id="2">
</div>
</body>
</html>
<script>
    var tag;
    document.oncontextmenu = function (ev) {
        ev.preventDefault();
    }
    window.addEventListener('mousedown', onMouseDown, false);
    function onMouseDown(e){
        if(e.button == 2&&tag==0)
        {
            document.getElementById("over").style.display = "inline";
            tag = 1;
        }
        else if(e.button == 2&&tag==1){
            document.getElementById("over").style.display = "none";
            tag = 0;
        }
    }
    window.onload = function (ev) {
        var x;
        var y;
        tag = 0;
        document.getElementById("body").onmousemove = function(e){
            x = e.pageX-90;
            y = e.pageY-90;
            document.getElementById("over").style.marginLeft= x+"px";
            document.getElementById("over").style.backgroundPositionX = -x+"px";
            document.getElementById("over").style.marginTop = y+"px";
            document.getElementById("over").style.backgroundPositionY = -y+"px";

            document.getElementById("1").value = x;
            document.getElementById("2").value = y;
        }
    }
</script>
