<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="CSS/solar_system.css" rel="stylesheet">
</head>
<body>
<div id="svg_content">
    <div style="display: none;color: transparent"></div>
    <svg id="svg" width="1400" height="700">
        <defs>

            //太阳背景
            //渐变色
            <radialGradient id="sun_color">
                <stop offset="0%" stop-color="white"/>
                <stop offset="50%" stop-color="yellow"/>
                <stop offset="100%" stop-color="orange"/>
            </radialGradient>
            <filter id="sun_shadow">
                <feGaussianBlur in="SourceGraphic" stdDeviation="5"></feGaussianBlur>
            </filter>


            //水星背景
            <pattern id="mercury_img" width="100%" height="100%" patternContentUnits="objectBoundingBox">
                <image width="1" height="1" xlink:href="CSS/IMG/solar_system/mercury.png"/>
            </pattern>

            //金星背景
            <pattern id="venus_img" width="100%" height="100%" patternContentUnits="objectBoundingBox">
                <image width="1" height="1" xlink:href="CSS/IMG/solar_system/venus.png"></image>
            </pattern>

            //地球背景
            <pattern id="earth_img" width="100%" height="100%" patternContentUnits="objectBoundingBox">
                <image width="1" height="1" xlink:href="CSS/IMG/solar_system/earth.png"></image>
            </pattern>

            //火星背景
            <pattern id="mar_img" width="100%" height="100%" patternContentUnits="objectBoundingBox">
                <image width="1" height="1" xlink:href="CSS/IMG/solar_system/Mar.png"></image>
            </pattern>

            //木星背景
            <pattern id="jupiter_img" width="100%" height="100%" patternContentUnits="objectBoundingBox">
                <image width="1" height="1" xlink:href="CSS/IMG/solar_system/Jupiter.png"></image>
            </pattern>

            //天王星背景
            <pattern id="uranus_img" width="100%" height="100%" patternContentUnits="objectBoundingBox">
                <image width="1" height="1" xlink:href="CSS/IMG/solar_system/uranus.png"></image>
            </pattern>
        </defs>

        //太阳
        <circle id="sun_shadow" cx="700" cy="350" r="26"></circle>
        <circle id="sun" cx="700" cy="350" r="25"></circle>

        //水星
        <circle id="mercury_obit" class="obit" cx="700" cy="350" r="50"></circle>
        <circle id="mercury" cx="650" cy="350" r="0.5%"></circle>

        //金星
        <circle id="venus_obit" class="obit" cx="700" cy="350" r="70"></circle>
        <circle id="venus" cx="630" cy="350" r="1%"></circle>

        //地球
        <circle class="obit" cx="700" cy="350" r="95"></circle>
        <circle id="earth" cx="605" cy="350" r="3.5%"></circle>

        //火星
        <circle class="obit" cx="700" cy="350" r="130"></circle>
        <circle id="mar" cx="570" cy="350" r="2%"></circle>

        //木星
        <circle class="obit" cx="700" cy="350" r="180"></circle>
        <circle id="jupiter" cx="520" cy="350" r="4.5%"></circle>
        <!--//土星-->
        <!--<circle class="obit" cx="700" cy="350" r="240"></circle>-->

        //天王星
        <circle class="obit" cx="700" cy="350" r="270"></circle>
        <circle id="uranus" cx="430" cy="350" r="4%"></circle>

        <!--//海王星-->
        <!--<circle class="obit" cx="700" cy="350" r="320"></circle>-->



    </svg>
</div>
</body>
</html>
